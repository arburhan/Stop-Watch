<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        span{
            font: 900;
            font-size: 55px;
        }
    </style>
</head>
<body class="text-center py-5">
    <h1 class="py-2">Digital Stop Watch</h1>
    <article>
        <span id="hours">00  </span>
        <span> : </span>
        <span id="minutes">00  </span>
        <span> : </span>
        <span id="sec">00</span>
    </article>
    <article class="d-flex justify-content-center flex-md-row flex-column">
        <div>
            <button  onclick="start()" class="btn btn-success px-5 py-2 m-2">Start</button>
        </div>
        <div>
            <button onclick="stop()" class="btn btn-danger px-5 py-2 m-2">Stop</button>
        </div>
    </article>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="watch.js"></script>
</body>
</html>
